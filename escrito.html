        <!-- escrito -->
        <div class="row pt-2">
            <div class="col-sm-12">
                <div id="alertMarcadores" class="alert alert-warning w-75 mx-auto" role="alert">
                    <span id="textoAlertaMarcador"></span>
                    <a data-ver="1" href="#" class="alert-link prevent-default mostrar-marcadores">
                        Ver Marcadores.
                    </a>
                    <a data-ver="0" href="#" class="alert-link prevent-default mostrar-marcadores">
                        Ocultar Marcadores.
                    </a>
                </div>
                <div class="w-75 mx-auto mb-3 contenedor-escrito">
                    <div class="card text-secondary bg-transparent lectura">
                        <h3 id="titulo" class="card-header"></h3>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p id="texto"></p>
                                <footer id="autor" class="blockquote-footer text-capitalize"></footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- contador reconociminetos -->
        <div class="row">
            <div class="col-sm-12">
                <ul class="w-75 mx-auto nav contenedor-reacciones">
                    <li class="nav-item p-2">
                        <a id="reconocimiento" href="#" class="prevent-default reaccion" data-tipo="2">
                            <i class="fas fa-medal h5"></i>
                            <span id="cntReconocimiento"></span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a id="likes" href="#" class="prevent-default reaccion" data-tipo="1">
                            <i class="far fa-thumbs-up h5"></i>
                            <span id="cntLikes"></span>
                        </a>
                    </li>
                    <li class="nav-item p-2">
                        <a id="dislikes" href="#" class="prevent-default reaccion" data-tipo="0">
                            <i class="far fa-thumbs-down h5"></i>
                            <span id="cntDislikes"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- filtro de comentarios -->
        <div class="row pt-3 pb-3">
            <div class="col-sm-4">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-2">
                        <select name="" id="filtroComentarios" class="form-control">
                            <option value="reciente" selected>Comentarios mas recientes</option>
                            <option value="primeros">Comentarios mas antiguos</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
        <!-- comentarios -->
        <div class="row pt-3 pb-3">
            <div id="userComments" class="col-sm-12"></div>
        </div>
        <!-- nuevo comentario -->
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="comentario" class="lectura col-form-label">Escribe un comentario:</label>
                        <textarea class="form-control" id="comentario"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="comentar" type="button" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

    <!-- menu contextual -->
    <div id="menuContextual" class="list-group">
