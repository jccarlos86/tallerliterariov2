<head>

<body class="baloo plumas-escritura">
    <div class="container-fluid">
        <!-- menu -->
        <div class="row pb-3">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarMenu">
                        <div class="navbar-nav">
                            <a class="nav-link nav-item text-light" href="index.html">Taller literario</a>
                            <a class="nav-link nav-item text-light" href="http://laputaenciclopedia.c2-technologies.com/" target="_blank">
                                puta enciclopedia
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- encabezado -->
        <div class="row">
            <div class="col-sm-12 pt-2">
                <h2 class="text-center text-light text-uppercase pt-2 pb-4">Registrar Usuario</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="p-4 w-50 mx-auto bg-light rounded">
                    <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Email</label>
                          <input type="text" class="form-control" id="email" placeholder="e-mail de usuario">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Contrasena</label>
                          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrasena">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">Confirmar Contrasena</label>
                            <input type="password" class="form-control" id="confirmPass" placeholder="confirma tu contraena">
                        </div>
                        <div class="form-group">
                            <button type="button" id="crearUsuario" class="btn btn-lg btn-block btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- pie de pagina -->
    </div>

     <!-- Modal registro-->
     <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="modalRegistro" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroTitle">Registrarse</h5>
            <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="e-mail de usuario">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Contrasena</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrasena">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Confirmar Contrasena</label>
                        <input type="password" class="form-control" id="confirmPass" placeholder="confirma tu contraena">
                    </div>
                    <div class="form-group">
                        <button type="button" id="crearUsuario" class="btn btn-lg btn-block btn-success">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    </div>
    
    <script src="resources/jquery/jquery-3.2.1.min.js"></script>
